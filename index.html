<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <button id="generate-btn">Generate Password</button>
        <input type="text" id="password" readonly>
        <div id="length-container">
            <label for="length"> password Length:</label>
            <input type="number" id="length" min="8" max="128" value="8">
        </div>
        <div id="options">
            <label><input type="checkbox" id="include-lowercase" checked> Lowercase</label>
            <label><input type="checkbox" id="include-uppercase" checked> Uppercase</label>
            <label><input type="checkbox" id="include-numbers" checked> Numbers</label>
            <label><input type="checkbox" id="include-special" checked> Special Characters</label>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
